<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" onsubmit="checkCredentials(event)">
                    <div class="login__field">
                        <div style="display: flex;justify-content: center;">
                            
                        </div>
                        
                        <input type="text" class="login__input" placeholder="Email" id="email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" id="password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text" style="margin-left: auto;">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>

<script>
    async function checkCredentials(event){
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        const data = {email,password};
        try {
            const response = await fetch("http://localhost:5500/api/check-credentials",{
                method:"POST",
                headers:{
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            const responseData = await response.json();
            if(responseData.status === 401 || responseData.status === 404){
                alert("Invalid Credentials");
            }
            if(responseData.status === 200){
                localStorage.setItem("authToken",responseData.token);
                window.location.href="/AppleWatch-Landing-Page";
            }
            return true;
        } catch (error) {
            console.log(error.message);
            return false;
        }finally{
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
    }
</script>
</html>
