<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact_styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="post"
        class="contact-form"
        onsubmit="return validateForm(event)"
      >
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="query">Query Message:</label>
        <textarea id="query" name="query" rows="4" required></textarea>

        <label for="contact-number">Contact Number:</label>
        <input
          type="tel"
          id="contact"
          name="contact-number"
          pattern="[0-9]{10}"
          placeholder="e.g., 1234567890"
          required
        />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      function validateForm(event) {
        try {
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var query_message = document.getElementById("query").value;
          var contact_number = document.getElementById("contact").value;

          alert(
            "Information received: " +
              "\nName: " +
              name +
              "\nEmail: " +
              email +
              "\nQuery Message: " +
              query_message +
              "\nContact Number: " +
              contact_number
          );

          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("query").value = "";
          document.getElementById("contact").value = "";
          event.preventDefault();
          return true;
        } catch (error) {
          console.log("Some error occured , refresh the page");
          return false;
        }
      }
    </script>
  </body>
</html>
